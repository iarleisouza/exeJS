<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10
        let b = 20
        let c = null // variável auxiliar utilizada na lógica
    
    document.write('A: ' + a + '<br />')
    document.write('B: ' + b + '<br />')
    document.write('C: ' + c + '<br />')

    document.write('<hr />')

    // lógica de inversão dos valores das variaveis A e B
    
    c = a
    a = b
    b = c
    c = null 

    document.write('A: ' + a + '<br />')
    document.write('B: ' + b + '<br />')
    document.write('C: ' + c + '<br />')
    </script>
</body>
</html>
