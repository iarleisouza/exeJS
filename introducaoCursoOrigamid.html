<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducão Curso Origamid</title>
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="texto">Olá mundo!</h1>

    <script>
        function mudar() {
            texto.style.color = 'red';
           
        }
        texto.addEventListener('click', mudar);
    </script>
</body>
</html>
