<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        input:focus {
            animation: treme 0.1s;
            animation-iteration-count: 3;
          }
          
          @keyframes treme {
            0% {margin-left: 0;}
            25% {margin-left: 5px;}
            50% {margin-left: 0;}
            75% {margin-left: -5px;}
            100% {margin-left: 0;}
          }
    </style>
  
      <input type="text">
</body>
</html>
