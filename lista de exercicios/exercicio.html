<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Array</title>
</head>
<body>
    <input type="text" id="objeto">
    <button type="button" id="adicionar">Adicionar</button>
    <button type="button" id="ordenar">Ordenar</button>

    <script>
        let objetos = ['cadeira', 'impressora', 'garfo']
        let btnAdicionar = document.getElementById('adicionar')
        let btnOrdenar = document.getElementById('ordenar')    
          
           //botão adicionar
             btnAdicionar.addEventListener('click', function(){
                let objeto = document.getElementById('objeto').value
                   if (objeto == ""){
                            alert('Inserir dados válidos')
                        }else if(objetos.indexOf(objeto) !== -1) {  // fazendo pesquisa da informação
                            alert('Objeto já foi adicionado')
                        
                        }else{
                            objetos.unshift(objeto)
                            console.log(objetos)
                          document.getElementById('objeto').value = ''
                        }
                       
                    })
                    
                    // botao ordenar
                   btnOrdenar.addEventListener('click', function(){
                    objetos.sort() // ordenando objetos
                    console.log(objetos)

                   })
          
        

    </script>
</body>
</html>
